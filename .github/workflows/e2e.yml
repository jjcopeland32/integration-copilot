name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  AUTH_SECRET: test-secret-for-ci-minimum-32-chars
  NEXTAUTH_SECRET: test-secret-for-ci-minimum-32-chars
  NEXTAUTH_URL: http://localhost:3000
  DEMO_USER_EMAIL: demo@integration.local
  DEMO_USER_PASSWORD: demo123
  RBAC_DISABLED: true

jobs:
  e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Generate Prisma client
        run: pnpm prisma:generate

      - name: Run database migrations
        run: pnpm -C apps/web prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Install Playwright browsers
        run: pnpm -C apps/web exec playwright install chromium --with-deps

      - name: Build web app
        run: pnpm -C apps/web build

      - name: Run E2E tests
        run: pnpm -C apps/web exec playwright test
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30


name: mock-health

on:
  schedule:
    - cron: '0 * * * *' # hourly
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke mock health endpoint
        env:
          HEALTH_ENDPOINT: ${{ secrets.MOCK_HEALTH_CRON_ENDPOINT }}
          HEALTH_SECRET: ${{ secrets.MOCK_HEALTH_CRON_SECRET }}
        run: |
          if [ -z "$HEALTH_ENDPOINT" ] || [ -z "$HEALTH_SECRET" ]; then
            echo "HEALTH_ENDPOINT or HEALTH_SECRET not set; skipping health check."
            exit 0
          fi
          echo "Calling $HEALTH_ENDPOINT"
          curl -fsS -X POST "$HEALTH_ENDPOINT" \
            -H "x-health-secret: $HEALTH_SECRET" \
            -H "content-type: application/json" \
            -d '{}'

openapi: 3.0.3
info:
  title: Swagger Petstore
  version: 1.0.11
  description: |
    This is a sample server Petstore server.  You can find out more about
    Swagger at [http://swagger.io](http://swagger.io).
servers:
  - url: https://petstore.swagger.io/v2
paths:
  /pet:
    post:
      summary: Add a new pet to the store
      operationId: addPet
      tags:
        - pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    put:
      summary: Update an existing pet
      operationId: updatePet
      tags:
        - pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
  /pet/findByStatus:
    get:
      summary: Finds Pets by status
      operationId: findPetsByStatus
      tags:
        - pet
      parameters:
        - name: status
          in: query
          required: true
          schema:
            type: string
            enum: [available, pending, sold]
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
  /pet/{petId}:
    get:
      summary: Find pet by ID
      operationId: getPetById
      tags:
        - pet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
  /store/inventory:
    get:
      summary: Returns pet inventories by status
      operationId: getInventory
      tags:
        - store
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
  /store/order:
    post:
      summary: Place an order for a pet
      operationId: placeOrder
      tags:
        - store
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
  /user/login:
    get:
      summary: Logs user into the system
      operationId: loginUser
      tags:
        - user
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
        - name: password
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
components:
  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Dogs
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: friendly
    Pet:
      type: object
      required:
        - name
        - photoUrls
      properties:
        id:
          type: integer
          format: int64
          example: 42
        name:
          type: string
          example: Snowball
        status:
          type: string
          enum: [available, pending, sold]
          example: available
        photoUrls:
          type: array
          items:
            type: string
          example:
            - https://example.com/photo.jpg
        category:
          $ref: '#/components/schemas/Category'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 99
        petId:
          type: integer
          format: int64
          example: 42
        quantity:
          type: integer
          format: int32
          example: 1
        shipDate:
          type: string
          format: date-time
          example: '2024-01-01T00:00:00Z'
        status:
          type: string
          example: placed
        complete:
          type: boolean
          example: true
security:
  - api_key: []
